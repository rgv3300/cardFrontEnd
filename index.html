<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kumbh+Sans:700,600,500,400,300,200,100">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div id="card">
      <img class = "cardPattern" src="/images/bg-pattern-card.svg" alt="card-bg">
      <img class = "profilePhoto" src="./images/image-victor.jpg" alt="profile">
      <h1>Victor Crest <span>26</span></h1>
      <h3>London</h3>
      <div class="bottom-section">
        <div class="section">
          <h2>80K</h2>
          <h4>Followers</h4>
        </div>
        <div class="section">
          <h2>803K</h2>
          <h4>Likes</h4>
        </div>
        <div class="section">
          <h2>1.4K</h2>
          <h4>Photos</h4>
        </div>
      </div>             
    </div>
</body>
</html>
